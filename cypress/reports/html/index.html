<html lang="en"><head><meta charSet="utf-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width, initial-scale=1"/><title>Mochawesome Report</title><link rel="stylesheet" href="assets\app.css"/></head><body data-raw="{&quot;stats&quot;:{&quot;suites&quot;:1,&quot;tests&quot;:1,&quot;passes&quot;:1,&quot;pending&quot;:0,&quot;failures&quot;:0,&quot;testsRegistered&quot;:1,&quot;passPercent&quot;:100,&quot;pendingPercent&quot;:0,&quot;other&quot;:0,&quot;hasOther&quot;:false,&quot;skipped&quot;:0,&quot;hasSkipped&quot;:false,&quot;start&quot;:&quot;2025-11-03T00:43:59.306Z&quot;,&quot;end&quot;:&quot;2025-11-03T00:44:31.698Z&quot;,&quot;duration&quot;:32392},&quot;results&quot;:[{&quot;uuid&quot;:&quot;63c3af51-0b38-4255-89e3-18e6331b2a29&quot;,&quot;title&quot;:&quot;&quot;,&quot;fullFile&quot;:&quot;cypress\\e2e\\place_order_register_before_checkout.cy.js&quot;,&quot;file&quot;:&quot;cypress\\e2e\\place_order_register_before_checkout.cy.js&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[],&quot;suites&quot;:[{&quot;uuid&quot;:&quot;1e7ed1af-0b85-44af-a8d2-255bcb5c4aed&quot;,&quot;title&quot;:&quot;Place Order: Register before Checkout - Automation Exercise&quot;,&quot;fullFile&quot;:&quot;cypress\\e2e\\place_order_register_before_checkout.cy.js&quot;,&quot;file&quot;:&quot;cypress\\e2e\\place_order_register_before_checkout.cy.js&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[{&quot;title&quot;:&quot;should register, place order, and delete account successfully&quot;,&quot;fullTitle&quot;:&quot;Place Order: Register before Checkout - Automation Exercise should register, place order, and delete account successfully&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:29610,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;slow&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// 1. Launch browser &amp; 2. Navigate to URL\ncy.visit(&#x27;https://automationexercise.com/&#x27;);\n// 3. Verify that home page is visible successfully\ncy.url().should(&#x27;eq&#x27;, &#x27;https://automationexercise.com/&#x27;);\ncy.contains(&#x27;Home&#x27;).should(&#x27;be.visible&#x27;);\n// 4. Click &#x27;Signup / Login&#x27; button\ncy.get(&#x27;a[href=\&quot;/login\&quot;]&#x27;).click();\n// 5. Fill all details in Signup and create account\nconst randomEmail = `user_${Date.now()}@example.com`;\nconst name = &#x27;JailsonTeste&#x27;;\ncy.get(&#x27;[data-qa=\&quot;signup-name\&quot;]&#x27;).type(name);\ncy.get(&#x27;[data-qa=\&quot;signup-email\&quot;]&#x27;).type(randomEmail);\ncy.get(&#x27;[data-qa=\&quot;signup-button\&quot;]&#x27;).click();\n// === Página de detalhes de cadastro ===\n// Corrigido: selecionar o input real do radio button\ncy.get(&#x27;input[id=\&quot;id_gender1\&quot;]&#x27;).check(); // \&quot;Mr\&quot;\ncy.get(&#x27;[data-qa=\&quot;password\&quot;]&#x27;).type(&#x27;123456&#x27;);\ncy.get(&#x27;[data-qa=\&quot;days\&quot;]&#x27;).select(&#x27;10&#x27;);\ncy.get(&#x27;[data-qa=\&quot;months\&quot;]&#x27;).select(&#x27;May&#x27;);\ncy.get(&#x27;[data-qa=\&quot;years\&quot;]&#x27;).select(&#x27;1995&#x27;);\ncy.get(&#x27;#newsletter&#x27;).check();\ncy.get(&#x27;#optin&#x27;).check();\n// Endereço\ncy.get(&#x27;[data-qa=\&quot;first_name\&quot;]&#x27;).type(&#x27;Pedro&#x27;);\ncy.get(&#x27;[data-qa=\&quot;last_name\&quot;]&#x27;).type(&#x27;Pereira&#x27;);\ncy.get(&#x27;[data-qa=\&quot;company\&quot;]&#x27;).type(&#x27;Guaraves&#x27;);\ncy.get(&#x27;[data-qa=\&quot;address\&quot;]&#x27;).type(&#x27;Rua Teste 123&#x27;);\ncy.get(&#x27;[data-qa=\&quot;address2\&quot;]&#x27;).type(&#x27;Apto 4&#x27;);\ncy.get(&#x27;[data-qa=\&quot;country\&quot;]&#x27;).select(&#x27;Canada&#x27;);\ncy.get(&#x27;[data-qa=\&quot;state\&quot;]&#x27;).type(&#x27;Quebec&#x27;);\ncy.get(&#x27;[data-qa=\&quot;city\&quot;]&#x27;).type(&#x27;Montreal&#x27;);\ncy.get(&#x27;[data-qa=\&quot;zipcode\&quot;]&#x27;).type(&#x27;12345&#x27;);\ncy.get(&#x27;[data-qa=\&quot;mobile_number\&quot;]&#x27;).type(&#x27;81999999999&#x27;);\ncy.get(&#x27;[data-qa=\&quot;create-account\&quot;]&#x27;).click();\n// 6. Verify &#x27;ACCOUNT CREATED!&#x27; and click &#x27;Continue&#x27; button\ncy.contains(&#x27;Account Created!&#x27;).should(&#x27;be.visible&#x27;);\ncy.get(&#x27;[data-qa=\&quot;continue-button\&quot;]&#x27;).click();\n// 7. Verify &#x27;Logged in as username&#x27; at top\ncy.contains(`Logged in as ${name}`).should(&#x27;be.visible&#x27;);\n// 8. Add products to cart\ncy.get(&#x27;a[href=\&quot;/products\&quot;]&#x27;).click();\ncy.get(&#x27;.features_items .product-image-wrapper&#x27;).first().trigger(&#x27;mouseover&#x27;);\ncy.contains(&#x27;Add to cart&#x27;).first().click();\n// Modal \&quot;Added!\&quot;\ncy.contains(&#x27;View Cart&#x27;).click();\n// 9. Click &#x27;Cart&#x27; button (já estamos lá)\ncy.url().should(&#x27;include&#x27;, &#x27;/view_cart&#x27;);\n// 10. Verify that cart page is displayed\ncy.contains(&#x27;Shopping Cart&#x27;).should(&#x27;be.visible&#x27;);\n// 11. Click Proceed To Checkout\ncy.contains(&#x27;Proceed To Checkout&#x27;).click();\n// 12. Verify Address Details and Review Your Order\ncy.contains(&#x27;Address Details&#x27;).should(&#x27;be.visible&#x27;);\ncy.contains(&#x27;Review Your Order&#x27;).should(&#x27;be.visible&#x27;);\n// 13. Enter description in comment text area and click &#x27;Place Order&#x27;\ncy.get(&#x27;textarea[name=\&quot;message\&quot;]&#x27;).type(&#x27;Pedido de teste automatizado.&#x27;);\ncy.contains(&#x27;Place Order&#x27;).click();\n// 14. Enter payment details\ncy.get(&#x27;[data-qa=\&quot;name-on-card\&quot;]&#x27;).type(&#x27;JailsonPereira&#x27;);\ncy.get(&#x27;[data-qa=\&quot;card-number\&quot;]&#x27;).type(&#x27;4111111111111111&#x27;);\ncy.get(&#x27;[data-qa=\&quot;cvc\&quot;]&#x27;).type(&#x27;123&#x27;);\ncy.get(&#x27;[data-qa=\&quot;expiry-month\&quot;]&#x27;).type(&#x27;12&#x27;);\ncy.get(&#x27;[data-qa=\&quot;expiry-year\&quot;]&#x27;).type(&#x27;2028&#x27;);\n// 15. Click &#x27;Pay and Confirm Order&#x27; button\ncy.get(&#x27;[data-qa=\&quot;pay-button\&quot;]&#x27;).should(&#x27;be.visible&#x27;).click();\n// 16. Wait for success message or confirmation page\ncy.url().should(&#x27;include&#x27;, &#x27;/payment_done&#x27;);\ncy.contains(/order placed/i, {\n  timeout: 20000\n}).should(&#x27;be.visible&#x27;);\ncy.contains(/congratulations/i).should(&#x27;be.visible&#x27;);\n// 17. Click &#x27;Delete Account&#x27; button\ncy.contains(&#x27;Delete Account&#x27;).click();\n// 18. Verify &#x27;ACCOUNT DELETED!&#x27; and click &#x27;Continue&#x27; button\ncy.contains(&#x27;Account Deleted!&#x27;).should(&#x27;be.visible&#x27;);\ncy.get(&#x27;[data-qa=\&quot;continue-button\&quot;]&#x27;).click();&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;14fd9258-8eda-4180-9f61-96f9f81fddd9&quot;,&quot;parentUUID&quot;:&quot;1e7ed1af-0b85-44af-a8d2-255bcb5c4aed&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;14fd9258-8eda-4180-9f61-96f9f81fddd9&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:29610,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:2000}],&quot;passes&quot;:[],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:0,&quot;root&quot;:true,&quot;rootEmpty&quot;:true,&quot;_timeout&quot;:2000}],&quot;meta&quot;:{&quot;mocha&quot;:{&quot;version&quot;:&quot;7.0.1&quot;},&quot;mochawesome&quot;:{&quot;options&quot;:{&quot;quiet&quot;:false,&quot;reportFilename&quot;:&quot;mochawesome&quot;,&quot;saveHtml&quot;:false,&quot;saveJson&quot;:true,&quot;consoleReporter&quot;:&quot;spec&quot;,&quot;useInlineDiffs&quot;:false,&quot;code&quot;:true},&quot;version&quot;:&quot;7.1.4&quot;},&quot;marge&quot;:{&quot;options&quot;:{&quot;overwrite&quot;:false,&quot;
